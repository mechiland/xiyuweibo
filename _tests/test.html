<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>QUnit Tests</title>
        <link rel="stylesheet" href="qunit-1.2.0.css">
    </head>
    <body>
        <h1 id="qunit-header">QUnit Hello World</h1>
        <h2 id="qunit-banner"></h2>
        <ol id="qunit-tests"></ol>
        <script src="qunit-1.2.0.js"></script>
        <script src="../assets/javascripts/underscore-min.js"></script>
        <script>
            test("_.find performance", function() {
                var data = [];
                var t1 = new Date();
                console.log(t1)
                var num = 1000000;
                for (var i = 0; i < num; i++) {
                  data.push({id: i, name: num+", name"})
                }
                var t2 = new Date();
                console.log("init " + num + " objects takes " + (t2 - t1));
                var result = _.find(data, function(d){ return d.id == (1000000-1)})
                console.log(result)
                t3 = new Date();
                console.log(t3)
                console.log("find objects takes " + num + (t3 - t2));
            });
        </script>
    </body>
</html>
