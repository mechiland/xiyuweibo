<script id="template_full" type="text/x-dot-template">
<li class="bo_container" data-id="[[=it.id]]" id="status-[[=it.id]]">
  <div class="single_bo">
    <div class="avatar"><img src="[[=it.user.profile_image_url]]"/></div>
    <div class="content">
      <div class="user">[[=it.user.name]]<div class="action">评论 转发 收藏</div></div>
      <span class="text">[[=it.text]]</span>
      [[ if (it.bmiddle_pic) {]]
      <div class="tweet_image"><img src="[[=it.bmiddle_pic]]" /></div>
      [[ } ]]
      [[ if (it.retweeted_status) { ]]
        <div class="rt_content">
          <span class="rt_user">[[=it.retweeted_status.user.name]]：</span><span class="rt_text">[[=it.retweeted_status.text]]</span>
          [[ if (it.retweeted_status.bmiddle_pic) {]]
          <div class="tweet_image"><img src="[[=it.retweeted_status.bmiddle_pic]]" /></div>
          [[ } ]]
        </div>
      [[ } ]]
    </div>
    <div style="clear:both"></div>
  </div>
</li>
</script>

<script id="template" type="text/x-dot-template">
<li class="bo_container" data-id="[[=it.id]]" id="status-[[=it.id]]">
  <div class="single_bo">
    <div class="avatar"><img src="[[=it.user.profile_image_url]]"/></div>
    <div class="content">
      <div class="user">[[=it.user.name]]<div class="action">评论 转发 收藏</div></div>
      <span class="text">[[=it.text]]</span>
      [[ if (it.retweeted_status) { ]]
        <div class="rt_content">
          <span class="rt_user">[[=it.retweeted_status.user.name]]：</span><span class="rt_text">[[=it.retweeted_status.text]]</span>
        </div>
      [[ } ]]
    </div>
    <div style="clear:both"></div>
  </div>
</li>
</script>

<div class="page">
    <div class="main">
      <ul class="bo_list">
      </ul>
    </div>
    <div class="side" id="side">
      <div class="inner">
        <div id="block1" class="anim_block">
          <div class="side_content" id="side_content_1">
            
          </div>
        </div>
        <div id="block2" class="anim_block">
          <div class="side_content" id="side_content_2">
            
          </div>
        </div>
      </div>
    </div>
</div>
